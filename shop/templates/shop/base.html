{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %} My shop {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-danger">
        <div class="container">
            <a href="{% url 'shop:home' %}" class="navbar-brand">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'shop:home' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'shop:add_product' %}" class="nav-link">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'shop:login' %}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item dropdown d-block d-md-none">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Accounts
                        </a>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item"  href="{% url 'shop:login' %}">Login</a></li> 
                        </ul>

                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}

    </div>
    
   
            

    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
