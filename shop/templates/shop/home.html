{% extends 'shop/base.html' %}

{% block content %}
    {% for product in products %}
        <li>
            <h2> {{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name}}">
            <p><a href="{% url 'shop:product_delete' product.id%}">Remove</a></p>
            
        </li>
    {% endfor %}
{% endblock %}
